<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RAIKU Snake</title>
<link rel="icon" href="logo.png" />
<style>
  :root {
    --bg: #0c0c0f;
    --snake: #41ffca;
    --food: #ff4545;
  }
  body {
    margin: 0;
    overflow: hidden;
    background: var(--bg);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: white;
    font-family: 'Segoe UI', sans-serif;
  }
  #gameCanvas {
    border: 4px solid #41ffca;
    background: rgba(0, 0, 0, 0.8);
    box-shadow: 0 0 30px #41ffca;
    border-radius: 10px;
  }
  #logo {
    width: 140px;
    margin-bottom: 15px;
    filter: drop-shadow(0 0 10px #41ffca);
  }
  #score {
    font-size: 20px;
    margin-bottom: 10px;
    text-shadow: 0 0 8px #41ffca;
  }
</style>
</head>
<body>
  <img src="logo.png" id="logo" alt="RAIKU Logo" />
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <audio id="bgMusic" src="https://files.catbox.moe/ekfhup.mp3" loop></audio>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const box = 20;
let snake = [{ x: 9 * box, y: 10 * box }];
let direction;
let food = {
  x: Math.floor(Math.random() * 19 + 1) * box,
  y: Math.floor(Math.random() * 19 + 1) * box,
};
let score = 0;

const headImg = new Image();
headImg.src = "head.png";
const bgMusic = document.getElementById("bgMusic");

// Mulai musik saat user interaksi pertama (karena autoplay dibatasi browser)
document.body.addEventListener("click", () => bgMusic.play(), { once: true });
document.body.addEventListener("keydown", () => bgMusic.play(), { once: true });

document.addEventListener("keydown", directionSet);
function directionSet(event) {
  if (event.keyCode == 37 && direction != "RIGHT") direction = "LEFT";
  else if (event.keyCode == 38 && direction != "DOWN") direction = "UP";
  else if (event.keyCode == 39 && direction != "LEFT") direction = "RIGHT";
  else if (event.keyCode == 40 && direction != "UP") direction = "DOWN";
}

function draw() {
  ctx.clearRect(0, 0, 400, 400);
  for (let i = 0; i < snake.length; i++) {
    ctx.fillStyle = i == 0 ? "#41ffca" : "#26cfa3";
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
  }

  ctx.drawImage(headImg, snake[0].x - 2, snake[0].y - 2, box + 4, box + 4);
  ctx.fillStyle = "#ff4545";
  ctx.fillRect(food.x, food.y, box, box);

  let snakeX = snake[0].x;
  let snakeY = snake[0].y;

  if (direction == "LEFT") snakeX -= box;
  if (direction == "UP") snakeY -= box;
  if (direction == "RIGHT") snakeX += box;
  if (direction == "DOWN") snakeY += box;

  if (snakeX == food.x && snakeY == food.y) {
    score++;
    document.getElementById("score").innerHTML = "Score: " + score;
    food = {
      x: Math.floor(Math.random() * 19 + 1) * box,
      y: Math.floor(Math.random() * 19 + 1) * box,
    };
  } else {
    snake.pop();
  }

  const newHead = { x: snakeX, y: snakeY };

  if (
    snakeX < 0 ||
    snakeY < 0 ||
    snakeX >= canvas.width ||
    snakeY >= canvas.height ||
    collision(newHead, snake)
  ) {
    clearInterval(game);
    bgMusic.pause();
    alert("Game Over! Your Score: " + score);
    location.reload();
  }

  snake.unshift(newHead);
}

function collision(head, arr) {
  return arr.some(segment => segment.x === head.x && segment.y === head.y);
}

let game = setInterval(draw, 120);
</script>
</body>
</html>
