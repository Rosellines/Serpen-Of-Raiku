<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Serpent of Raiku</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #001100 0%, #000000 100%);
    overflow: hidden;
    font-family: 'Courier New', monospace;
    color: #00ff80;
  }
  #gameCanvas {
    display: block;
    margin: auto;
    background: radial-gradient(circle at center, #003300 0%, #000000 100%);
    border: 2px solid #00ff80;
  }
  #scoreboard {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 18px;
  }
  #toggleSound {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #002200;
    color: #00ff80;
    border: 1px solid #00ff80;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="480" height="480"></canvas>
<div id="scoreboard">Score: 0 | Highscore: 0</div>
<button id="toggleSound">ðŸ”ˆ Sound: ON</button>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let gridSize = 20;
let snake = [{ x: 10, y: 10 }];
let direction = { x: 1, y: 0 };
let orb = spawnOrb();
let score = 0;
let highscore = localStorage.getItem('raiku_highscore') || 0;
let soundOn = true;
let lastGoldSpawn = Date.now();
let goldOrb = null;

const moveSound = new Audio('https://cdn.pixabay.com/audio/2022/03/15/audio_eb2b99a9e8.mp3');
const eatSound = new Audio('https://cdn.pixabay.com/audio/2022/03/15/audio_9c42f9d3b8.mp3');

function spawnOrb() {
  return {
    x: Math.floor(Math.random() * (canvas.width / gridSize)),
    y: Math.floor(Math.random() * (canvas.height / gridSize)),
    color: '#00ff80',
    value: 10
  };
}

function spawnGoldOrb() {
  return {
    x: Math.floor(Math.random() * (canvas.width / gridSize)),
    y: Math.floor(Math.random() * (canvas.height / gridSize)),
    color: '#ffd700',
    value: 50
  };
}

function update() {
  const head = {
    x: snake[0].x + direction.x,
    y: snake[0].y + direction.y
  };
  snake.unshift(head);

  // Collision with wall
  if (head.x < 0 || head.y < 0 || head.x >= canvas.width / gridSize || head.y >= canvas.height / gridSize) {
    resetGame();
    return;
  }

  // Collision with self
  for (let i = 1; i < snake.length; i++) {
    if (snake[i].x === head.x && snake[i].y === head.y) {
      resetGame();
      return;
    }
  }

  // Eat orb
  if (head.x === orb.x && head.y === orb.y) {
    score += orb.value;
    if (soundOn) eatSound.play();
    orb = spawnOrb();
  } else if (goldOrb && head.x === goldOrb.x && head.y === goldOrb.y) {
    score += goldOrb.value;
    if (soundOn) eatSound.play();
    goldOrb = null;
  } else {
    snake.pop();
  }

  // Spawn gold orb every 30s
  if (Date.now() - lastGoldSpawn > 30000) {
    goldOrb = spawnGoldOrb();
    lastGoldSpawn = Date.now();
  }
}

function draw() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Draw snake
  snake.forEach((seg, i) => {
    ctx.fillStyle = i === 0 ? '#00ff80' : `rgba(0,255,128,${1 - i / snake.length})`;
    ctx.fillRect(seg.x * gridSize, seg.y * gridSize, gridSize - 1, gridSize - 1);
  });

  // Draw orb
  ctx.fillStyle = orb.color;
  ctx.beginPath();
  ctx.arc(orb.x * gridSize + gridSize/2, orb.y * gridSize + gridSize/2, gridSize/2, 0, Math.PI * 2);
  ctx.fill();

  // Draw gold orb
  if (goldOrb) {
    ctx.fillStyle = goldOrb.color;
    ctx.beginPath();
    ctx.arc(goldOrb.x * gridSize + gridSize/2, goldOrb.y * gridSize + gridSize/2, gridSize/2, 0, Math.PI * 2);
    ctx.fill();
  }

  document.getElementById('scoreboard').textContent = `Score: ${score} | Highscore: ${highscore}`;
}

function resetGame() {
  if (score > highscore) {
    highscore = score;
    localStorage.setItem('raiku_highscore', highscore);
  }
  score = 0;
  snake = [{ x: 10, y: 10 }];
  direction = { x: 1, y: 0 };
  orb = spawnOrb();
}

document.addEventListener('keydown', e => {
  if (soundOn) moveSound.play();
  switch (e.key) {
    case 'ArrowUp': if (direction.y === 0) direction = { x: 0, y: -1 }; break;
    case 'ArrowDown': if (direction.y === 0) direction = { x: 0, y: 1 }; break;
    case 'ArrowLeft': if (direction.x === 0) direction = { x: -1, y: 0 }; break;
    case 'ArrowRight': if (direction.x === 0) direction = { x: 1, y: 0 }; break;
  }
});

let touchStartX = 0, touchStartY = 0;
canvas.addEventListener('touchstart', e => {
  const t = e.touches[0];
  touchStartX = t.clientX;
  touchStartY = t.clientY;
});
canvas.addEventListener('touchmove', e => {
  if (!touchStartX || !touchStartY) return;
  const t = e.touches[0];
  const dx = t.clientX - touchStartX;
  const dy = t.clientY - touchStartY;
  if (Math.abs(dx) > Math.abs(dy)) {
    if (dx > 0 && direction.x === 0) direction = { x: 1, y: 0 };
    else if (dx < 0 && direction.x === 0) direction = { x: -1, y: 0 };
  } else {
    if (dy > 0 && direction.y === 0) direction = { x: 0, y: 1 };
    else if (dy < 0 && direction.y === 0) direction = { x: 0, y: -1 };
  }
  touchStartX = 0;
  touchStartY = 0;
});

document.getElementById('toggleSound').onclick = () => {
  soundOn = !soundOn;
  document.getElementById('toggleSound').textContent = soundOn ? 'ðŸ”ˆ Sound: ON' : 'ðŸ”‡ Sound: OFF';
};

function gameLoop() {
  update();
  draw();
}
setInterval(gameLoop, 120);
</script>
</body>
</html>
